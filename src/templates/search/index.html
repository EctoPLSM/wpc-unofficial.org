<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
<link href="__ROOT__/img/fav-logo.png" rel="shortcut icon" type="image/x-icon" />
<link href="__ROOT__/css/design.css" rel="stylesheet" type="text/css" />
<link href="__ROOT__/css/print.css" rel="stylesheet" type="text/css" media="print" />
<title>WPC: Search</title>
<script src="asciify.js"></script>
<script src="search.js"></script>
</head>
<body>
__HEADER_SIDE__
<div id="main">
	<h2>Search</h2>
	<p>
	<input type="text" maxlength="30" class="inptText" size="24" id="search_query" onkeydown="if(event.keyCode == 13) { wpc_search(); }" />
	<input type="submit" value="Search" class="btnSubmit" onclick="wpc_search()" />
	<span>(Search the database for a particular contestant)</span>
	</p>
    <table>
    <thead><tr><th>Participant</th><th>Year</th><th>Country</th><th>Team</th><th>Pos</th><th>Off.</th></tr></thead>
    <tbody id="search_results">
    </tbody>
    </table>
</div>
__FOOTER__
<table>
<tr style="display: none;" id="t_row">
<td>{{name}}</td>
<td><a href="__ROOT__/timeline/{{year}}/__INDEX__" rel="nofollow">{{year}}</a></td>
<td><a href="__ROOT__/countries/{{code}}/__INDEX__" rel="nofollow">{{country}}</a></td>
<td><a href="__ROOT__/countries/{{code}}/team" rel="nofollow">{{team}}</a></td>
<td>{{position}}</td>
<td>{{official}}</td>
</tr>
</table>
</body>
</html>
